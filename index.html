<!DOCTYPE html>
    <head>
        <meta charset="UTF-8" />
        <title>Hitung WR</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
        <link rel="stylesheet" href="./main.css" />

    </head>

    <body>
        <div class="container my-4">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-9 col-sm-9">
                    <form class="mb-3">
                        <div class="mb-3"><label class="mb-1" for="idMatch">Total match Anda</label> <input type="number" placeholder="Cth: 259" autofocus autocomplete="off" id="tMatch" class="form-control" /></div>
                        <div class="mb-3"><label class="mb-1" for="tWr">Total Win Rate Anda</label> <input type="number" placeholder="Cth: 76.4%" step="any" autocomplete="off" id="tWr" class="form-control" /></div>
                        <div class="mb-3"><label class="mb-1" for="wrReq">Berapa Win Rate yang anda inginkan?</label> <input type="number" placeholder="Cth: 80%" step="any" autocomplete="off" id="wrReq" class="form-control" /></div>
                        <button class="btn btn-primary d-block w-100" type="button" id="hasil">Hasil</button>
                    </form>
                    <span id="resultText" class="text-center d-block"></span>

        <script src="./main.js"></script>

        <script type="text/javascript">
            $(window).on('load', function() {
                $('.modal').modal('show');
            });
        </script>
    </body>

    </html>
